<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Formulário</title>
</head>

<body>
  <div class="container form">
    <h1>Cadastro de usuário</h1>
    <form>
      <div class="row">
        <div class="column col-10">
          <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" id="exampleInputEmail1">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column col-8">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column col-8">
          <div class="form-group">
            <label for="senha">Password</label>
            <input type="password" class="form-control" id="senha">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column col-12">
          <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" class="form-control" id="rua" placeholder="1234 main ST">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column col-12">
          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Apartament, studio, or floor">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column col-6">
          <div class="form-group">
            <label for="cidade">City</label>
            <input type="text" class="form-control" id="cidade">
          </div>
        </div>

        <div class="column col-2">
          <div class="form-group">
            <label for="estado">Escolha seu estado:</label><br>
            <select id="estado" name="estado">
              <option value="">Selecione uma opção</option>
              <option value="ac">Acre</option>
              <option value="al">Alagoas</option>
              <option value="ap">Amapá</option>
              <option value="am">Amazonas</option>
              <option value="ba">Bahia</option>
              <option value="ce">Ceará</option>
              <option value="df">Distrito Federal</option>
              <option value="es">Espírito Santo</option>
              <option value="go">Goiás</option>
              <option value="ma">Maranhão</option>
              <option value="mt">Mato Grosso</option>
              <option value="ms">Mato Grosso do Sul</option>
              <option value="mg">Minas Gerais</option>
              <option value="pa">Pará</option>
              <option value="pb">Paraíba</option>
              <option value="pr">Paraná</option>
              <option value="pe">Pernambuco</option>
              <option value="pi">Piauí</option>
              <option value="rj">Rio de Janeiro</option>
              <option value="rn">Rio Grande do Norte</option>
              <option value="rs">Rio Grande do Sul</option>
              <option value="ro">Rondônia</option>
              <option value="rr">Roraima</option>
              <option value="sc">Santa Catarina</option>
              <option value="sp">São Paulo</option>
              <option value="se">Sergipe</option>
              <option value="to">Tocantins</option>
            </select>
          </div>
        </div>

        <div class="column col-4">
          <div class="form-group">
            <label for="arquivo">Zip</label>
            <input type="file" class="form-control" id="arquivo">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column col-2">
          <div class="form-group checkbox">
            <input type="checkbox" class="form-control checkboxArea" id="checkbox">
            <label for="checkbox">Check me out</label>
          </div>
        </div>
      </div>

      <div class="row justify-content-end">
        <div class="column col-2">
          <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary btClear" type="reset" value="Clear">
          </div>
        </div>
      </div>

    </form>
  </div>
  </div>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
